<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 dark-back-ground">
    
    <form id="form" class="border border-3 border-dark rounded-4  p-3 d-grid justify-content-center align-items-center text-center text-dark fw-bold bg-primary-subtle form-size">
        <span class="mb-2 fs-4">التسجيل</span>
        <input id="name" type="text" placeholder="الإسم الكامل" class="border-2 form-control mb-1 border-dark bg-transparent">
        <input id="email" type="email" placeholder="الإيميل" class="border-2 form-control mb-1 border-dark bg-transparent">
        <input id="age" type="text" placeholder="العمر" class="border-2 form-control mb-1 border-dark bg-transparent">
        <input id="password" type="password" placeholder="كلمة المرور" class="border-2 form-control mb-1 border-dark bg-transparent">
        <button id="formSub" type="submit" class="btn btn-dark w-50 mx-auto text-light mb-3">تسجيل</button>
        <span>لديك حساب؟ <a href="login.html">سجل الدخول</a></span>
        <span id="errorMsg" class="error-msg"></span>
    </form> 

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="/JS/signUp.js"></script>
</body>
</html>
