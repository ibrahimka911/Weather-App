<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-back-ground">

    <nav class="navbar justify-content-center p-3 justify-content-between bg-primary-subtle mb-5 nav-height">
        <a href="index.html"><img src="img/back.jpg" class="nav-btn"></a>
        <h1>حالة الطقس</h1>
        <a href="index.html"><img src="img/logo.webp" class="logo"></a>
    </nav>

    <div class="d-flex justify-content-center align-items-center">
        <div class="bg-primary-subtle rounded-5 p-3 justify-content-center align-items-center mt-5 mb-5 forecast-container">
            <form id="form" class="p-2 text-center mt-4 mb-3" >
                <input id="inp" type="text" placeholder="إدخل اسم المدينة" class="border border-3 border-dark rounded-3 bg-transparent p-2 w-50 input">
                <button id="btn" type="submit" class="text-light rounded-3 weather-btn">إستعلام</button>
                <span id="error" class="error-msg m-2 ms-5 me-5"></span>
                <span id="problem" class="error-msg m-2 ms-5 me-5"></span>
            </form>
            <div id="cityName" class="dark-back-ground text-light text-center m-4 p-2 w-50 rounded-5 disNone mx-auto"></div>
            <div class="container mw-100 p-2">
                <div id="displayWeater" class="d-flex flex-wrap text-center justify-content-center"></div>
            </div>
        </div>
    </div>

    <footer class="text-light py-3 bg-primary-subtle mt-5">
        <div class="text-center">
            <p class="mb-0 text-dark fw-bold">جميع الحقوق محفوظة © 2025</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/forecast.js"></script>
</body>
</html>
